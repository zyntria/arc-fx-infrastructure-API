[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
auto_detect_solc = false

# Optimizer settings
optimizer = true
optimizer_runs = 200

# EVM version
evm_version = "cancun"

# Formatter settings
[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true

# RPC endpoints
[rpc_endpoints]
arc_testnet = "${ARC_RPC_URL}"

# Etherscan verification
[etherscan]
arc_testnet = { key = "${ARCSCAN_API_KEY}", url = "https://testnet.arcscan.app/api" }

